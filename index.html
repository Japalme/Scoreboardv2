<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                    <h2 id="home-score">0</h2>
                        <div>
                            <button id="home-score-btn-one" onclick="increaseHomeScoreOne()">+1</button>
                            <button id="home-score-btn-two" onclick="increaseHomeScoreTwo()">+2</button>
                            <button id="home-score-btn-three" onclick="increaseHomeScoreThree()">+3</button>
                        </div>
            </div>
                        <div>
                            <button id="reset-btn" onclick="resetScore()">New Game</button>
                        </div>
            <div class="column">
                <h3>AWAY</h3>
                    <h2 id="guest-score">0</h2>
                        <div>
                            <button id="guest-score-btn-one" onclick="increaseGuestScoreOne()">+1</button>
                            <button id="guest-score-btn-two" onclick="increaseGuestScoreTwo()">+2</button>
                            <button id="guest-score-btn-three" onclick="increaseGuestScoreThree()">+3</button> 
                        </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
